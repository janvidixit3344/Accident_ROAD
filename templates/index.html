{% extends 'base.html' %}

{% block css %}
<style>
    body {
        background-color: #f2f2f2;
        margin-top: 0px;
        margin-right: 0px;
        margin-bottom: 0px;
        margin-left: 0px;
        font-style: normal;
        font-weight: 200;
    }
    /* Container */
    .container {
        width: 100%;
        margin-left: auto;
        margin-right: auto;
        height: auto;
        background-color: #F5F5F5;
    }
    
    /* Home Page */
    .titular .tagline {
        font-size: 65px;
        color: #FFF;
        font-family: Times New Roman;
        position: absolute;
        margin-top: 150px;
        left: 50%;
        transform: translate(-50%, -50%);
        animation: effect 2s linear infinite; 
        text-shadow: 1px 1px 4px #000000;
    }
    
    @keyframes effect { 
        0% { 
            color: #f4ec49;
            -webkit-background-clip: text;
        } 
        100% { 
            color: rgb(247, 3, 3); 
            -webkit-background-clip: text; 
        } 
    } 
    
    .titular .subtitle {
        font-size: 25px;
        color: #FFFFFF;
        font-family: Bahnschrift;
        position: absolute;
        margin-top: 210px;
        left: 50%;
        transform: translate(-50%, -50%);
        text-shadow: 1px 1px 4px #000000;
    }
    
    .titular .authbox {
     
        border-radius: 5px;
        position: absolute;
        top: 8%;
        right: 1%;
        transform: translate(-50%, -50%);
      
    }
    .authbox .btntop{
        font-size: 18px;
        font-weight: 700;
        font-family: Bahnschrift;
        color: #060606;
        padding: 8px 25px;
        cursor: pointer;
        background-color: transparent;
    }
    
    .titular .btntop:hover {
        background-color: #b1b0b0;
        color: rgb(0,35,51);
        cursor: pointer;
    }
    
    .titular .btn {
        font-size: 18px;
        font-weight: 400;
        font-family: Bahnschrift;
        color: white;
        position: absolute;
        margin-top: 450px;
        left: 50%;
        transform: translate(-50%, -50%);
        padding: 12px 25px;
        cursor: pointer;
        background-color: rgb(0,35,51);
    }
    
    .titular .bg {
        width: 100%; 
        height: 500px;
        opacity: 75%;
        
    }
    
    
    .context {
        width: 100%;
        position: absolute;
        top: 1000px;   
    }
    
    .context h1{
        text-align: center;
        color: #FFF;
        font-size: 50px;
        font-family: Times New Roman;
        vertical-align: center;
    }
    
    .context p {
        text-align: center;
        color: #FFF;
        font-size: 20px;
        font-family: Bahnschrift;
    }
    
    .context .line {
        border-radius: 25px;
        background: rgb(0,255,132);
        padding: 6px;
        width: 1000px;
        height: 3px;
    }
    
    
    /* Animated Background */
    .area {
        background: rgb(0,35,51); 
        width: 100%;
        height: 40vh;
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column;
    }
    
    .circles{
        position: relative;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        overflow: hidden;
    }
    
    .circles li{
        position: absolute;
        display: block;
        list-style: none;
        width: 20px;
        height: 20px;
        background: white;
        animation: rise 25s linear infinite;
        bottom: -150px;
        border-radius: 50%;
    }
    
    .circles li:nth-child(1){
        left: 25%;
        width: 80px;
        height: 80px;
        animation-delay: 0s;
    }
    
    .circles li:nth-child(2){
        left: 10%;
        width: 20px;
        height: 20px;
        animation-delay: 2s;
        animation-duration: 12s;
    }
    
    .circles li:nth-child(3){
        left: 70%;
        width: 20px;
        height: 20px;
        animation-delay: 4s;
    }
    
    .circles li:nth-child(4){
        left: 40%;
        width: 60px;
        height: 60px;
        animation-delay: 0s;
        animation-duration: 18s;
    }
    
    .circles li:nth-child(5){
        left: 65%;
        width: 20px;
        height: 20px;
        animation-delay: 0s;
    }
    
    .circles li:nth-child(6){
        left: 75%;
        width: 110px;
        height: 110px;
        animation-delay: 3s;
    }
    
    .circles li:nth-child(7){
        left: 35%;
        width: 150px;
        height: 150px;
        animation-delay: 7s;
    }
    
    .circles li:nth-child(8){
        left: 50%;
        width: 25px;
        height: 25px;
        animation-delay: 15s;
        animation-duration: 45s;
    }
    
    .circles li:nth-child(9){
        left: 20%;
        width: 15px;
        height: 15px;
        animation-delay: 2s;
        animation-duration: 35s;
    }
    
    .circles li:nth-child(10){
        left: 85%;
        width: 150px;
        height: 150px;
        animation-delay: 0s;
        animation-duration: 11s;
    }

    .circle-label{
        color: rgb(255, 250, 250);
        position: absolute;
    }
    
    @keyframes rise {
        0%{
            transform: translateY(0);
            opacity: 1;
        }
        100%{
            transform: translateY(-1000px);
            opacity: 0;
        }
    }
    
    
    /* Image Gallery */
    .gallery h1 {
        text-align: center;
        color: rgb(0,35,51);
        font-size: 50px;
        font-family: Times New Roman;
        vertical-align: center;
    }
    
    .grid {
        display: flex;
        justify-content: center;
    }
    
    .grid img {
        width: 25%;
        display: inline-block;
        margin: 20px auto;
    }
    
    
    /* Footer */
    .footer_banner {
        background-color: rgb(0,35,51);
        padding-top: 60px;
        padding-bottom: 30px;
        margin-bottom: 0px;
        background-repeat: repeat;
        margin-top: 15px;
    }
    .footer_banner p {
        text-align: center;
        color: #FFF;
        font-size: 20px;
        font-family: Adobe Gothic Std;
    }
    .footer_banner .fline{
        border-radius: 25px;
        background: rgb(0,255,132);
        padding: 1px;
        width: 1300px;
        height: 1px;
    }
    .footer_banner a{
        text-decoration: none;
        color: #FFF;
        font-size: 20px;
        font-family: Adobe Gothic Std;
    }
    
    
    
    @media screen and (max-width: 2000px) {
        .titular .tagline {
            font-size: 45px;
            top: 30%;
        }
    }
    @media screen and (max-width: 1500px) {
        .titular .tagline {
            font-size: 43px;
            top: 10%;
        }
        .titular .subtitle {
            font-size: 23px;
            top: 15%;
        }
        .context h1 {
            margin-top: 0;
        }
        
        .context .line {
            width: 80%;
        }
    }
    
    @media screen and (max-width: 1000px) {
        .titular .tagline {
            font-size: 30px;
            top: 8%;
        }
        .titular .subtitle {
            font-size: 18px;
            top: 16%;
        }
        .titular .btn {
            margin-top: 330px;
            font-size: 12px;
            padding: 10px 20px;
        }
    }  
    
</style>
{% endblock %}

</div>

{% endblock %}
{% block js %}{% endblock %}
